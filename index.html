<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MONOBASKET - Le site de gestion et de statistiue du monobasket</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <!-- import ELM script : main application -->
    <script type="text/javascript" src="elm.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/content.css">
    <link rel="stylesheet" type="text/css" href="styles/toolbar.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link rel="stylesheet" type="text/css" href="styles/colors.css">

  </head>
  <body>
    <!-- main application bloc -->
    <div id="elm-app"></div>

    <script type="text/javascript">
      var div = document.getElementById('elm-app');
      //var app = Elm.Main.embed(div);
      var app = Elm.Main.init();
      // Définition des ports de connexion pour LinkToJS (sens ELM vers JS)
      app.ports.requestDeleteLeagueConfirmation.subscribe(function(word) {
        if( confirm("Voulez-vous vraiment supprimer cette ligue?"/*""(id="+word+")"*/) == true ) {
          app.ports.confirmDeleteLeague.send(word);
        }
      });
      // Définition des ports de connexion pour LinkToJS (sens ELM vers JS)
      app.ports.requestDeleteTournamentConfirmation.subscribe(function(word) {
        if( confirm("Voulez-vous vraiment supprimer ce tournoi?"/*""(id="+word+")"*/) == true ) {
          app.ports.confirmDeleteTournament.send(word);
        }
      });
      // Définition des ports de connexion pour LinkToJS (sens ELM vers JS)
      app.ports.requestDeleteTeamConfirmation.subscribe(function(word) {
        if( confirm("Voulez-vous vraiment supprimer cette équipe?"/*""(id="+word+")"*/) == true ) {
          app.ports.confirmDeleteTeam.send(word);
        }
      });

    </script>
  </body>
</html>
